<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©</title>
  </head>
  <body>
    <header>
      <h1>Gotta catch 'em all!</h1>
      <nav>
        <ul>
          <li>Home</li>
          <li>Evolutions</li>
          <li>Worlds</li>
          <li>Abilities</li>
        </ul>
      </nav>
    </header>
    
    <main>
      <section class="pokemon-container">
        <div class="pokemon-card">
          <img
            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/2.png"
            alt="ivysaur"
          />
          <div class="pokemon-details">
            <h2>Ivysaur</h2>
            <ul class="types">
              <li>grass</li>
              <li>poison</li>
            </ul>
          </div>
        </div>

        <div class="pokemon-card">
          <img
            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/6.png"
            alt="charizard"
          />
          <div class="pokemon-details">
            <h2>Charizard</h2>
            <ul class="types">
              <li>fire</li>
              <li>flying</li>
            </ul>
          </div>
        </div>

        <div class="pokemon-card">
          <img
            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/15.png"
            alt="beedrill"
          />
          <div class="pokemon-details">
            <h2>Beedril</h2>
            <ul class="types">
              <li>bug</li>
              <li>poison</li>
            </ul>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
